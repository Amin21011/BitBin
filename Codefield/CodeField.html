<!DOCTYPE html>
<html>
        <head>
            <title>CodeLinkShare</title>
            <link rel="stylesheet" type="text/css" href="Highlighter/prettify.css">
            <script rel="stylesheet" href="Highlighter/prettify.js"></script>
        </head>
    <body>
        <div class="CodeShare">
            <div class="Codeshare-form">
                <form id="CodeTypeBox">
                    <div class="Codeshare-title">
                        <h3>Your code:</h3>
                        <div class="CodeShare-Colors-Tickbox">

                        </div>
                    </div>
                    <div class="CodeShare-textField">
                        <textarea class="prettyprint" id="CodeField" placeholder="Write your code here..."></textarea>
                    </div>
                    <div class="CodeShare-bottom-Highlight">
                        <h3>Highlited Code:</h3>
                    </div>
                    <div class="Codeshare-bottom-form">
                        <div class="CodeShare-Code-Color">
                            <label class="Code-highlighting" for="Code-Highlighting-Select">Code-highlighting:</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script>
        prettyprint();
        </script>
    </body>
</html>
